{% extends 'base.html' %}

{% block content %}



<div class="container mt-3">
    <div class="row">
        <h1>The Power Programmers</h1>
        
    </div>
</div>
<br><br>

<div class="row">
    {% for r in rangers %} 
    <div class="col">
        <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="{{ r.image }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-dark">{{ r.color }} <br> {{ r.skill }} <br></h5>
                <p class="card-text text-secondary">${{ r.price }}0/hr </p>
                
            </div>
            <div class="card-body">
               
                <a href="{{ url_for('ranger_detail',  item_id=r.id) }}" class="card-link btn btn-outline-primary btn-sm">View Item</a> <br><br>
                
                <form action="{{ url_for('add_item', item_id=r.id) }}" method="post">
                    <input type="submit" class="btn btn-success btn-sm" value="Add Item to Cart">
                </form>
            </div>      
        </div>
        <br>
        
    </div>
    {% endfor %}
</div>

{% endblock %}
